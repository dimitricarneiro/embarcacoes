<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar pedido de Autoriza√ß√£o</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;

        padding: 20px;

        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {

    }
    label {

    }
    input, select, textarea {

    }
    button {

    }
    button:hover {

    }
    #mensagem {
        text-align: center;

        margin-top: 20px;
    }
    .navbar {
        display: flex;
        justify-content: space-between;

        background: #007bff;

        border-radius: 5px;

    }
    .btn-logout {
        text-decoration: none;

        padding: 8px 12px;
        border-radius: 5px;

    }
    .btn-logout:hover {
        background-color: darkred;
    }
    /* Estiliza√ß√£o do Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;

</head>
<body>

<div class="navbar">
    <span>Bem-vindo, {{ current_user.username }}</span>
    <a class="btn-logout" href="{{ url_for('auth.logout') }}">üö™ Sair</a>
</div>


<div class="container">
    <h1>Cadastrar Pedido de Autoriza√ß√£o</h1>
    <form id="pedido-form">
        <label>Nome da Empresa:</label>
        <input type="text" id="nome_empresa" value="Empresa Teste" required>

        <label>CNPJ:</label>
        <input type="text" id="cnpj_empresa" value="54.265.841/0001-50" required>

        <label>Endere√ßo:</label>
        <input type="text" id="endereco_empresa" value="Rua Teste" required>

        <label>Motivo:</label>
        <input type="text" id="motivo_solicitacao" value="Inspe√ß√£o de casco" required>

        <label>Data In√≠cio:</label>
        <input type="date" id="data_inicio_servico" required>

        <label>Data T√©rmino:</label>
        <input type="date" id="data_termino_servico" required>

        <label>Hor√°rio:</label>
        <input type="text" id="horario_servicos" value="18:00" required>

        <label>N√∫mero do Certificado de Livre Pr√°tica:</label>
        <input type="text" id="num_certificado_livre_pratica" value="12345" required>

        <button type="button" onclick="enviarPedido()">Enviar Pedido de Autoriza√ß√£o</button>
    </form>

    <p id="mensagem"></p>
</div>

<!-- Modal de Expira√ß√£o de Sess√£o -->
<div id="session-modal" class="modal">
    <div class="modal-content">
        <h2>Aviso de Sess√£o</h2>
        <p>Sua sess√£o est√° prestes a expirar. Deseja continuar logado?</p>
        <button onclick="continuarSessao()">Continuar Logado</button>
        <button onclick="sairSessao()">Sair</button>
    </div>
</div>

<script>
    let tempoExpiracao = 30 * 60 * 1000; // 30 minutos em milissegundos
    let avisoExpiracao = 28 * 60 * 1000; // Exibir modal 2 minutos antes da expira√ß√£o

    let modal = document.getElementById("session-modal");
    let sessionTimeout;

    function iniciarMonitoramentoSessao() {
        // Exibe o modal de aviso 2 minutos antes da expira√ß√£o
        setTimeout(() => {
            modal.style.display = "flex";
        }, avisoExpiracao);

        // Expira a sess√£o ap√≥s 30 minutos se o usu√°rio n√£o interagir
        sessionTimeout = setTimeout(() => {
            window.location.href = "/auth/logout";
        }, tempoExpiracao);
    }

    function continuarSessao() {
        modal.style.display = "none"; // Oculta o modal
        clearTimeout(sessionTimeout); // Cancela o logout autom√°tico

        // Simula uma requisi√ß√£o ao servidor para renovar a sess√£o
        fetch("/auth/renovar-sessao", { method: "GET" })
            .then(response => console.log("Sess√£o renovada"))
            .catch(error => console.error("Erro ao renovar sess√£o", error));

        iniciarMonitoramentoSessao(); // Reinicia o monitoramento
    }

    function sairSessao() {
        window.location.href = "/auth/logout"; // Redireciona para logout
    }

    // Inicia o monitoramento quando a p√°gina carregar
    document.addEventListener("DOMContentLoaded", iniciarMonitoramentoSessao);
</script>

<script>
    function validarCNPJ(cnpj) {
        cnpj = cnpj.replace(/[^\d]+/g, ""); // Remove caracteres n√£o num√©ricos

        if (cnpj.length !== 14) return false;

        // Elimina CNPJs com todos os n√∫meros iguais (ex: 00000000000000)
        if (/^(\d)\1+$/.test(cnpj)) return false;

        let tamanho = cnpj.length - 2;
        let numeros = cnpj.substring(0, tamanho);
        let digitos = cnpj.substring(tamanho);
        let soma = 0;
        let pos = tamanho - 7;

        for (let i = tamanho; i >= 1; i--) {
            soma += numeros.charAt(tamanho - i) * pos--;
            if (pos < 2) pos = 9;
        }

        let resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
        if (resultado !== parseInt(digitos.charAt(0))) return false;

        tamanho += 1;
        numeros = cnpj.substring(0, tamanho);
        soma = 0;
        pos = tamanho - 7;

        for (let i = tamanho; i >= 1; i--) {
            soma += numeros.charAt(tamanho - i) * pos--;
            if (pos < 2) pos = 9;
        }

        resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
        if (resultado !== parseInt(digitos.charAt(1))) return false;

        return true;
    }

    function enviarPedido() {
        let cnpj = document.getElementById("cnpj_empresa").value;

        if (!validarCNPJ(cnpj)) {
            document.getElementById("mensagem").innerText = "CNPJ inv√°lido!";
            document.getElementById("mensagem").style.color = "red";
            return;
        }

        const pedido = {
            nome_empresa: document.getElementById("nome_empresa").value,
            cnpj_empresa: cnpj,
            endereco_empresa: document.getElementById("endereco_empresa").value,
            motivo_solicitacao: document.getElementById("motivo_solicitacao").value,
            data_inicio_servico: document.getElementById("data_inicio_servico").value,
            data_termino_servico: document.getElementById("data_termino_servico").value,
            horario_servicos: document.getElementById("horario_servicos").value,
            num_certificado_livre_pratica: document.getElementById("num_certificado_livre_pratica").value,
            observacoes: "Nenhuma",
            embarcacoes: [],
            equipamentos: [],
            pessoas: []
        };

        fetch('/api/pedidos-autorizacao', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(pedido)
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("mensagem").innerText = `Pedido criado com sucesso! ID: ${data.id_autorizacao}`;
            document.getElementById("mensagem").style.color = "green";
        })
        .catch(error => {
            document.getElementById("mensagem").innerText = "Erro ao criar o pedido.";
            document.getElementById("mensagem").style.color = "red";
            console.error("Erro:", error);
        });
    }
</script>

</body>
</html>
