<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Autorização</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #mensagem {
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
    }
</style>

</head>
<body>
<div class="container">
    <h1>Pedido de Autorização</h1>
    <form id="pedido-form">
        <label>Nome da Empresa:</label>
        <input type="text" id="nome_empresa" required>

        <label>CNPJ:</label>
        <input type="text" id="cnpj_empresa" required>

        <label>Endereço:</label>
        <input type="text" id="endereco_empresa" required>

        <label>Motivo:</label>
        <input type="text" id="motivo_solicitacao" required>

        <label>Data Início:</label>
        <input type="date" id="data_inicio_servico" required>

        <label>Data Término:</label>
        <input type="date" id="data_termino_servico" required>

        <label>Horário:</label>
        <input type="text" id="horario_servicos" required>

        <label>Número do Certificado de Livre Prática:</label>
        <input type="text" id="num_certificado_livre_pratica" required>

        <button type="button" onclick="enviarPedido()">Enviar Pedido</button>
    </form>

    <p id="mensagem"></p>
</div>


    <script>
        function enviarPedido() {
            const pedido = {
                nome_empresa: document.getElementById("nome_empresa").value,
                cnpj_empresa: document.getElementById("cnpj_empresa").value,
                endereco_empresa: document.getElementById("endereco_empresa").value,
                motivo_solicitacao: document.getElementById("motivo_solicitacao").value,
                data_inicio_servico: document.getElementById("data_inicio_servico").value,
                data_termino_servico: document.getElementById("data_termino_servico").value,
                horario_servicos: document.getElementById("horario_servicos").value,
                num_certificado_livre_pratica: document.getElementById("num_certificado_livre_pratica").value,
                observacoes: "Nenhuma",  // Você pode adicionar um campo no formulário para observações
                embarcacoes: [],
                equipamentos: [],
                pessoas: []
            };

            fetch('/api/pedidos-autorizacao', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(pedido)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("mensagem").innerText = `Pedido criado com sucesso! ID: ${data.id_autorizacao}`;
            })
            .catch(error => {
                document.getElementById("mensagem").innerText = "Erro ao criar o pedido.";
                console.error("Erro:", error);
            });
        }
    </script>
</body>
</html>
