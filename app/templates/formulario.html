<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Autoriza√ß√£o</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #mensagem {
        text-align: center;
        font-weight: bold;
        margin-top: 20px;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .btn-logout {
        text-decoration: none;
        background-color: red;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        font-weight: bold;
    }
    .btn-logout:hover {
        background-color: darkred;
    }
    /* Estiliza√ß√£o do Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
    }
    button {
        margin: 10px;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        opacity: 0.8;
    }
</style>

</head>
<body>

<div class="navbar">
    <span>Bem-vindo, {{ current_user.username }}</span>
    <a class="btn-logout" href="{{ url_for('auth.logout') }}">üö™ Sair</a>
</div>


<div class="container">
    <h1>Pedido de Autoriza√ß√£o</h1>
    <form id="pedido-form">
        <label>Nome da Empresa:</label>
        <input type="text" id="nome_empresa" required>

        <label>CNPJ:</label>
        <input type="text" id="cnpj_empresa" required>

        <label>Endere√ßo:</label>
        <input type="text" id="endereco_empresa" required>

        <label>Motivo:</label>
        <input type="text" id="motivo_solicitacao" required>

        <label>Data In√≠cio:</label>
        <input type="date" id="data_inicio_servico" required>

        <label>Data T√©rmino:</label>
        <input type="date" id="data_termino_servico" required>

        <label>Hor√°rio:</label>
        <input type="text" id="horario_servicos" required>

        <label>N√∫mero do Certificado de Livre Pr√°tica:</label>
        <input type="text" id="num_certificado_livre_pratica" required>

        <button type="button" onclick="enviarPedido()">Enviar Pedido</button>
    </form>

    <p id="mensagem"></p>
</div>


    <script>
        function enviarPedido() {
            const pedido = {
                nome_empresa: document.getElementById("nome_empresa").value,
                cnpj_empresa: document.getElementById("cnpj_empresa").value,
                endereco_empresa: document.getElementById("endereco_empresa").value,
                motivo_solicitacao: document.getElementById("motivo_solicitacao").value,
                data_inicio_servico: document.getElementById("data_inicio_servico").value,
                data_termino_servico: document.getElementById("data_termino_servico").value,
                horario_servicos: document.getElementById("horario_servicos").value,
                num_certificado_livre_pratica: document.getElementById("num_certificado_livre_pratica").value,
                observacoes: "Nenhuma",  // Voc√™ pode adicionar um campo no formul√°rio para observa√ß√µes
                embarcacoes: [],
                equipamentos: [],
                pessoas: []
            };

            fetch('/api/pedidos-autorizacao', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(pedido)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("mensagem").innerText = `Pedido criado com sucesso! ID: ${data.id_autorizacao}`;
            })
            .catch(error => {
                document.getElementById("mensagem").innerText = "Erro ao criar o pedido.";
                console.error("Erro:", error);
            });
        }
    </script>

<script>
    let tempoExpiracao = 30 * 60 * 1000; // 30 minutos em milissegundos
    let avisoExpiracao = 28 * 60 * 1000; // Exibir modal 2 minutos antes da expira√ß√£o

    let modal = document.getElementById("session-modal");
    let sessionTimeout;

    function iniciarMonitoramentoSessao() {
        // Exibe o modal de aviso 2 minutos antes da expira√ß√£o
        setTimeout(() => {
            modal.style.display = "flex";
        }, avisoExpiracao);

        // Expira a sess√£o ap√≥s 30 minutos se o usu√°rio n√£o interagir
        sessionTimeout = setTimeout(() => {
            window.location.href = "/auth/logout";
        }, tempoExpiracao);
    }

    function continuarSessao() {
        modal.style.display = "none"; // Oculta o modal
        clearTimeout(sessionTimeout); // Cancela o logout autom√°tico

        // Simula uma requisi√ß√£o ao servidor para renovar a sess√£o
        fetch("/auth/renovar-sessao", { method: "GET" })
            .then(response => console.log("Sess√£o renovada"))
            .catch(error => console.error("Erro ao renovar sess√£o", error));

        iniciarMonitoramentoSessao(); // Reinicia o monitoramento
    }

    function sairSessao() {
        window.location.href = "/auth/logout"; // Redireciona para logout
    }

    // Inicia o monitoramento quando a p√°gina carregar
    document.addEventListener("DOMContentLoaded", iniciarMonitoramentoSessao);
</script>

<!-- Modal de Expira√ß√£o de Sess√£o -->
<div id="session-modal" class="modal">
    <div class="modal-content">
        <h2>Aviso de Sess√£o</h2>
        <p>Sua sess√£o est√° prestes a expirar. Deseja continuar logado?</p>
        <button onclick="continuarSessao()">Continuar Logado</button>
        <button onclick="sairSessao()">Sair</button>
    </div>
</div>
</body>
</html>
